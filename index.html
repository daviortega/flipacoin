<!DOCTYPE html>
<html>
    <head>
        <title>Flip a coin</title>
        <style> 
            body {
                background-color: white;
            }

            div {
                border: 0px;
                padding-top: 20vh;
                margin: 0px;
                position: absolute;
                left: 25%;
                width: 50%;
                height: 65vh;
                text-align: center;
                font-size: 10vw;
                font-family: "Helvetica", Times, serif;
            }
        </style>
    </head>
    <body>
        <div><p id="flip"></p></div>
        <script>
            var result = Math.random()
            if (result > 0.5)
                document.getElementById("flip").innerHTML = "HEADS"
            else
                document.getElementById("flip").innerHTML = "TAILS"
        </script>
